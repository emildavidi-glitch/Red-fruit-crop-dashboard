name: Sales Intelligence Pipeline

on:
  schedule:
    - cron: '0 5 * * *'      # 05:00 UTC daily (7am Stuttgart)
    - cron: '0 13 * * *'     # 13:00 UTC daily (3pm Stuttgart)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Run sales intelligence pipeline
        run: python pipeline/sales_pipeline.py

      - name: Commit updated data files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sales_news.json sales_briefings.json market_stats.json data_health.json briefing.json
          git diff --staged --quiet || git commit -m "ðŸ“Š Sales intel update $(date -u '+%Y-%m-%d %H:%M') UTC"
          git pull --rebase origin main
          git push
