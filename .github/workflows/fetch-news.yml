name: Fetch News + Briefing

on:
  schedule:
    - cron: '0 6 * * *'     # 06:00 UTC daily (8am Stuttgart)
    - cron: '0 12 * * *'    # 12:00 UTC daily (2pm Stuttgart)
  workflow_dispatch:          # Allow manual trigger

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run news fetcher + briefing generator
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python news_fetcher.py

      - name: Commit updated data files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add news.json sales_news.json briefing.json
          git diff --staged --quiet || git commit -m "ðŸ“Š Auto-update: news + briefing $(date -u '+%Y-%m-%d %H:%M') UTC"
          git push
